<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Microlearning Resources</title>
    <style>
        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #008080;
            margin: 0;
            padding: 20px;
        }
        .window {
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            box-shadow: 2px 2px 0 #000000;
            padding: 2px;
        }
        .title-bar {
            background-color: #000080;
            color: white;
            padding: 2px 4px;
            font-weight: bold;
        }
        .content {
            background-color: white;
            padding: 10px;
        }
        .folder {
            display: inline-block;
            width: 80px;
            text-align: center;
            margin: 10px;
            vertical-align: top;
        }
        .folder img {
            width: 32px;
            height: 32px;
        }
        .folder-name {
            font-size: 12px;
            word-wrap: break-word;
        }
        .file {
            display: inline-block;
            width: 80px;
            text-align: center;
            margin: 10px;
            vertical-align: top;
        }
        .file img {
            width: 32px;
            height: 32px;
        }
        .file-name {
            font-size: 12px;
            word-wrap: break-word;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover .folder-name,
        a:hover .file-name {
            background-color: #000080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">My Microlearning Resources</div>
        <div class="content">
            <a href="#" class="folder">
                <img src="folder-icon.jpg" alt="Python">
                <div class="folder-name">Python</div>
            </a>
            <a href="#" class="folder">
                <img src="folder-icon.jpg" alt="Statistics">
                <div class="folder-name">Statistics</div>
            </a>
            <a href="python/Variables.html" class="file">
                <img src="file-icon.jpg" alt="Variables">
                <div class="file-name">Variables</div>
            </a>
            <a href="python/functions.html" class="file">
                <img src="file-icon.jpg" alt="Functions">
                <div class="file-name">Functions</div>
            </a>
            <a href="Statistics/MeasuresofCentralTendency.html" class="file">
                <img src="file-icon.jpg" alt="Central Tendency">
                <div class="file-name">Central Tendency</div>
            </a>
            <a href="statistics/standard-deviation.html" class="file">
                <img src="file-icon.jpg" alt="Standard Deviation">
                <div class="file-name">Standard Deviation</div>
            </a>
            <a href="Statistics/measuresofcentraltendencyequations.html" class="file">
                <img src="file-icon.jpg" alt="Equations">
                <div class="file-name">Equations</div>
            </a>
        </div>
    </div>
</body>
</html>
